  <div>
    <div class="container">
      <h2>Edit Profile<br><hr></h2>
      <form id="edit-profile-form" method="POST" action="edit-profile.php">
        <input type="hidden" name="action" id="form-action" value="edit-profile">
        
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" value="John Doe" required>
        </div>

        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" value="johndoe" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" value="johndoe@example.com" required>
        </div>

        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" value="1990-01-01" required>
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" value="123 Main St" required>
        </div>

        <div class="form-group">
          <label for="qualification">Qualification:</label>
          <input type="text" id="qualification" name="qualification" value="Bachelors in Computer Science" required>
        </div>

        <button type="submit" class="submit-btn">Save Changes</button>
      </form>
    </div>
  </div>
