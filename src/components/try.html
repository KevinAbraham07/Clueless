<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #CFDBDF;
      color: #DDE9EE;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #647074;
      color: #DDE9EE;
      padding: 10px 0;
      box-shadow: 0 4px 8px rgba(255, 215, 0, 0.2);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
    }

    /* Logo and Company Name */
    .company-logo {
      display: flex;
      align-items: center;
    }

    .company-logo img {
      height: 40px;
      margin-right: 10px;
    }

    .company-logo h1 {
      font-size: 24px;
      margin: 0;
    }

    /* Navigation Links */
    nav a {
      color: #DDE9EE;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: white;
    }

    /* Login/Signup Buttons */
    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .toggle-btn {
      padding: 10px;
      border: none;
      background-color: #F19393;
      color: #DDE9EE;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 0 10px;
    }

  
    .container {
      margin-top: 120px; 
      width: 400px;
      padding: 20px;
      border-radius: 10px;
      background-color: aliceblue;
      box-shadow: 0 4px 8px rgba(255, 215, 0, 0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    #form-title {
      color: #000;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      color: #F19393;
      font-weight: bold;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      color: #DDE9EE;
      background-color: #F19393;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #333;
    }

    button:hover {
      background-color: white;
      color: #000;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="company-logo">
        <img src="logo.png" alt="Company Logo">
        <h1>YourCompany</h1>
      </div>
      <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
        <a href="edit.html">Edit Profile</a>
      </nav>
  
      <div class="button-container">
        <button class="toggle-btn active" onclick="showLogin()">Login</button>
        <button class="toggle-btn" onclick="showSignup()">Signup</button>
      </div>
    </div>
  </header>

  <div>
    <div class="container">
      <h2 id="form-title">Login<br><hr></h2>
      <form id="auth-form" method="POST" action="auth.php">
        <input type="hidden" name="action" id="form-action" value="login">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="submit-btn">Login</button>
      </form>
    </div>
  </div>

  <script>
    function showLogin() {
      document.getElementById('form-title').innerHTML = 'Login<br><hr>';
      document.getElementById('auth-form').action = 'auth.php';
      document.getElementById('form-action').value = 'login';
      document.getElementById('auth-form').innerHTML = `
        <input type="hidden" name="action" id="form-action" value="login">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="submit-btn">Login</button>
      `;
      toggleActiveButton('login');
    }

    function showSignup() {
      document.getElementById('form-title').innerHTML = 'Sign up<br><hr>';
      document.getElementById('auth-form').action = 'auth.php';
      document.getElementById('form-action').value = 'signup';
      document.getElementById('auth-form').innerHTML = `
        <input type="hidden" name="action" id="form-action" value="signup">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" required>
        </div>
        <div class="form-group">
          <label for="qualification">Qualification:</label>
          <input type="text" id="qualification" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="submit-btn">Signup</button>
      `;
      toggleActiveButton('signup');
    }

    function toggleActiveButton(formType) {
      const loginBtn = document.querySelectorAll('.toggle-btn')[0];
      const signupBtn = document.querySelectorAll('.toggle-btn')[1];
      if (formType === 'login') {
        loginBtn.classList.add('active');
        signupBtn.classList.remove('active');
      } else {
        signupBtn.classList.add('active');
        loginBtn.classList.remove('active');
      }
    }
  </script>
</body>
</html>
